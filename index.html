<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Task Manager</title>
  </head>

  <body class="container-fluid">
    <header class="row">
      <div class="col-12 bg-dark">
        <h1 class="text-light text-center">List Maker 2.0</h1>
        <form onsubmit="app.listController.addList(event)">
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="New List..."
          />
          <button type="submit" class="btn btn-secondary m-1">Add</button>
        </form>
      </div>
    </header>
    <main class="row">
      <div id="list" class="col-12 justify-content-center"></div>
    </main>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
